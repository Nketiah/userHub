<mat-toolbar color="primary" class="navbar-toolbar">
  <!-- Tabs Navigation -->
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      routerLink=""
      [routerLinkActive]="'active-link'"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Home
    </a>

    <a
      mat-tab-link
      routerLink="json-placeholder-users"
      routerLinkActive="active-link"
    >
      Json Placeholder Users
    </a>

    <a
      mat-tab-link
      routerLink="github-finder"
      routerLinkActive="active-link"
    >
      Github Finder
    </a>
  </nav>

  <span class="spacer"></span>

  <button mat-stroked-button color="accent" (click)="openLoginPage()">
    Login
  </button>
  <button mat-flat-button color="warn" (click)="openRegisterPage()">
    Register
  </button>
</mat-toolbar>
