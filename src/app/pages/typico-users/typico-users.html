<div class="p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-bold">JsonPlaceholder Users</h2>
    <button 
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      (click)="toggleForm()"
      [disabled]="loading">
      {{ showForm ? 'Back to Table' : 'Edit/Add' }}
    </button>
  </div>

  <!-- ✅ Loading Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center py-10">
    <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent"></div>
  </div>

  <!-- ✅ Form -->
  <div *ngIf="showForm && !loading" class="p-6 bg-white rounded-lg shadow-md">
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium">Name</label>
          <input [(ngModel)]="formData.name" name="name" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Username</label>
          <input [(ngModel)]="formData.username" name="username" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Email</label>
          <input [(ngModel)]="formData.email" name="email" type="email" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">City</label>
          <input [(ngModel)]="formData.city" name="city" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Phone</label>
          <input [(ngModel)]="formData.phone" name="phone" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block text-sm font-medium">Website</label>
          <input [(ngModel)]="formData.website" name="website" class="w-full p-2 border rounded" />
        </div>
      </div>
      <div class="flex justify-end gap-4">
        <button type="button" (click)="toggleForm()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
          {{ editingUserId ? 'Update' : 'Save' }}
        </button>
      </div>
    </form>
  </div>

  <!-- ✅ Table -->
  <div *ngIf="!showForm && !loading" class="overflow-x-auto rounded-lg shadow">
    <table class="min-w-full border border-gray-200 bg-white">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="px-4 py-2 border-b">Name</th>
          <th class="px-4 py-2 border-b">Username</th>
          <th class="px-4 py-2 border-b">Email</th>
          <th class="px-4 py-2 border-b">City</th>
          <th class="px-4 py-2 border-b">Phone</th>
          <th class="px-4 py-2 border-b">Website</th>
          <th class="px-4 py-2 border-b text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <td class="px-4 py-2 border-b">{{ user.name }}</td>
          <td class="px-4 py-2 border-b">{{ user.username }}</td>
          <td class="px-4 py-2 border-b">{{ user.email }}</td>
          <td class="px-4 py-2 border-b">{{ user.address?.city || user.city }}</td>
          <td class="px-4 py-2 border-b">{{ user.phone }}</td>
          <td class="px-4 py-2 border-b">
            <a [href]="'http://' + user.website" target="_blank" class="text-blue-600 hover:underline">
              {{ user.website }}
            </a>
          </td>
          <td class="px-4 py-2 border-b text-center">
            <button class="px-3 py-1 mr-2 text-sm bg-yellow-500 text-white rounded hover:bg-yellow-600"
                    (click)="onEdit(user)">
              Edit
            </button>
            <button class="px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700"
                    (click)="onDelete(user)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
